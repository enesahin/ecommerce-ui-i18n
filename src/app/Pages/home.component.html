<!-- Page Content -->
<div class="container">
  <!-- Jumbotron Header -->
  <header>
  </header>
  <!-- Title -->
  <div class="row">
    <div class="col-lg-12">
      <h3 i18n>Products</h3>
    </div>
  </div>
  <!-- /.row -->
  <!-- Page Features -->
  <div class="row text-center">
    <div class="col-md-3 col-sm-6 hero-feature" *ngFor="let product of productList">
      <div class="thumbnail">
        <img src="{{product.ImageUrl}}" alt="">
        <div class="caption">
          <h3 i18n>{{product.Name}}</h3>
          <h1 i18n>{{product.Price}} $</h1>
          <p>
            <a (click)="addCart(product)" class="btn btn-primary" i18n>Buy Now!</a>
            <a (click)="goInfo(product.ProductId)" class="btn btn-default" i18n>More Info</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
